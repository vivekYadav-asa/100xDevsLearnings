<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="overlay">
        <h1 class="h1">Bg-</h1>
            <h1 class="h2">Color-
            Changer</h1>
     <div class="card">
        <button id="bt1" onclick="changeColor('#FF0000')">Red</button>
        <button id="bt2" onclick="changeColor('#0000FF')">Blue</button>
        <button id="bt3" onclick="changeColor('#00FF00')">Green</button>
        <button id="bt4" onclick="changeColor(' #FFFF00')">Yellow</button>
        <button id="bt5" onclick="changeColor('#FFC0CB')">Pink</button>
        <input type="color" id="colorPicker" onchange="changeColorFromPicker()">

     </div>
    </div>
    </div>
</body>
 <script>
    function changeColor(color){
        document.getElementById("container").style.backgroundColor=color;
    } 
    function changeColorFromPicker() {
            var value = document.getElementById("colorPicker").value;
            document.getElementById("container").style.backgroundColor = value;
        }
    
</script>
</html>
