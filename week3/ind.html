<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 50%, rgba(0,212,255,1) 100%);
        }
        
        #login {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            width: 400px;
            background-color: rgb(151, 199, 241);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        
        button {
            background-color: black;
            color:white;
            border-radius: 4px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: darkslategray;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        
    
    </style>
</head>
<body>
   
    
    <div id="login">
        <div class="input-group">
            <input type="text" placeholder="Enter your Email Id">
        </div>
        <div class="input-group">
            <input type="Password" placeholder="Password">
        </div>
        <div class="input-group">
            <input type="date">
        </div>
        <div class="form-footer">
            <button id="cancelBtn" onclick="closeLogin()">Cancel</button>
            <button id="loginBtn">Login</button>
        </div>
        <div id="preview">
            <p id="name"></p>
            
        </div>
    </div>
    
    <button onclick="showLogin()">Login to your account</button>

    <script>
        function showLogin() {
            document.getElementById("login").style.display = "flex";
          
        }
        
        function closeLogin() {
            document.getElementById("login").style.display = "none";
        }
    </script>
</body>
</html>
